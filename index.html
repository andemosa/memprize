<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorize</title>
    <link rel="stylesheet" href="game.css">
    <script defer src="game.js"></script>
</head>

<body>
    <div class="gameBox">
        <div class='title'>TEST YOUR MEMORY</div>
        <div>
            <span id="correct"></span>
            <h3 id='name'>Name: <input type="text" id="inp" placeholder="e.g Kaide"></h3>

        </div>
        <div id="display">

            <h1 id="numberDisplay"></h1>
        </div>
        </br>
        <div id='answerBox'>

            <button id="startGame">start</button>

            <input type="text" id='number' placeholder="00">
            <button id='submit'>submit</button>


        </div>
    </div>


</body>

</html>
